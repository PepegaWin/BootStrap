<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Bootstraped</title>
  </head>
  <body>
    <div class="container"> 
        <div class="page-header">
          <h1 style="color:palevioletred;">Straped/nScss</h1>
        </div>
     </div>
     
     <div class="container">
        <div class="myCls">Login into Form</div>
     </div>
    <div class="container">


     <form action="StarterTemplate.html" method="POST" enctype="multipart/form-data" name="form">
      <div class="myCls">
        <div class="mb-3">
          <label for="InputUsername" class="form-label">Type in your username</label>
          <input type="text" class="form-control" id="username" name ="username" placeholder="username">
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Type in your password</label>
          <input type="text" class="form-control" style="-webkit-text-security:dist;" placeholder="password" name="password" id="password">
          <br>
          <br>
          <button type="submit" class="button btn-primary btn-lg" name="btn" id="btn" onclick="check(this.form)">LogIn</button>
          
          
        </div>
     </div>  
     </form>
     </div>
   
    <script lang="text/javascript">
      function check(form){
        

        if(form.username.value == "Stefan" && form.password.value == "123"){
        alert("Success!")
        
        window.open("./newWindow.html")
        }else
        alert("Wrong username or password")
        

      }
    
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
